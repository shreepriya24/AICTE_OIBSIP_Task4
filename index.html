<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #securedPage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
        }

        .error {
            color: #e74c3c;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Login Authentication</h1>

        <div id="registerForm">
            <h2>Register</h2>
            <input type="text" id="regName" placeholder="Name" required>
            <div class="error" id="nameError"></div>

            <input type="email" id="regEmail" placeholder="Email" required>
            <div class="error" id="emailError"></div>

            <input type="password" id="regPassword" placeholder="Password" required>
            <div class="error" id="passwordError"></div>

            <button onclick="register()">Register</button>
        </div>

        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <div class="error" id="loginEmailError"></div>

            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="error" id="loginPasswordError"></div>

            <button onclick="login()">Login</button>
        </div>

        <div id="securedPage">
            <h2>Welcome to the Secured Page!</h2>
            <p>This is a protected area only accessible after successful login.</p>
        </div>
    </div>

    <script>
        function register() {
            resetErrors();

            const regName = document.getElementById('regName').value.trim();
            const regEmail = document.getElementById('regEmail').value.trim();
            const regPassword = document.getElementById('regPassword').value.trim();

            if (!validateName(regName)) {
                displayError('nameError', 'Please enter a valid name.');
                return;
            }

            if (!validateEmail(regEmail)) {
                displayError('emailError', 'Please enter a valid email address.');
                return;
            }

            if (!validatePassword(regPassword)) {
                displayError('passwordError', 'Please enter a valid password.');
                return;
            }

            // Dummy registration (replace with backend validation)
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            alert('Registration successful! You can now log in.');
        }

        function login() {
            resetErrors();

            const loginEmail = document.getElementById('loginEmail').value.trim();
            const loginPassword = document.getElementById('loginPassword').value.trim();

            if (!validateEmail(loginEmail)) {
                displayError('loginEmailError', 'Please enter a valid email address.');
                return;
            }

            if (!validatePassword(loginPassword)) {
                displayError('loginPasswordError', 'Please enter a valid password.');
                return;
            }

            // Dummy authentication (replace with backend validation)
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('securedPage').style.display = 'block';
        }

        function validateName(name) {
            return name !== '';
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password !== '';
        }

        function displayError(elementId, errorMessage) {
            document.getElementById(elementId).innerText = errorMessage;
        }

        function resetErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.innerText = '';
            });
        }
    </script>
</body>
</html>
